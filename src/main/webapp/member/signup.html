<!DOCTYPE html>
<html lang="en">
<head>
<title>회원가입</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="../jsp/InitDisplay.jsp">CoinMarket</a>
			<ul class="navbar-nav">
				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
					role="button" data-bs-toggle="dropdown" aria-expanded="false">
						계정 </a>
					<ul class="dropdown-menu dropdown-menu-end bg-primary"
						aria-labelledby="navbarDropdown">
						<li><a class="dropdown-item text-dark"
							href="../member/signup.html">회원가입</a></li>
						<li><a class="dropdown-item text-dark"
							href="../member/signin.jsp">로그인</a></li>
					</ul></li>
			</ul>
		</div>

	</nav>
	<div class="container mt-3">
		<h2>Sign up</h2>
		<form id="signupForm" action="../member/signup.go" method="post">
			<div class="mb-3 mt-3">
				<label for="text">ID:</label> <input type="text"
					class="form-control" id="member_id" placeholder="Enter ID"
					name="memberid" autofocus>
			</div>
			<div class="mb-3">
				<label for="pwd">PW:</label> <input type="password"
					class="form-control" id="member_pw" placeholder="Enter password"
					name="memberpwd">
			</div>
			<div class="mb-3">
				<label for="text">NAME:</label> <input type="text"
					class="form-control" id="member_name" placeholder="Enter RealName"
					name="membername">
			</div>
			<button type="button" class="btn btn-primary" onclick="submitForm()">회원가입</button>
		</form>
	</div>

</body>
<script>
	function submitForm() {
		document.getElementById('signupForm').submit();
	}
</script>
</html>
